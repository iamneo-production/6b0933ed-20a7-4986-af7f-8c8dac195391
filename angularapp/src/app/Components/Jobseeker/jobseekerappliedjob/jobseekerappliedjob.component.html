        <div class="card p-2 w-100" style="outline:none;border: none;">
        
          <div   *ngFor="let job of filteredJobs" class="card mb-3 w-100">
            <div class="card-body  ">
              <div class="row">
                <div class="col-md-6 ">
                  <div class="form-group p-2">
                    <p class="card-text"><strong>Job Description:</strong> {{ job.jobDescription }}</p>
                  </div>
                  <div class="form-group p-2">
                    <p class="card-text"><strong>Job Location:</strong> {{ job.jobLocation }}</p>
                  </div>
                  <div class="form-group p-2">
                    <p class="card-text"><strong>Wages per Day:</strong> {{ job.wagePerDay }}</p>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <div class="form-group p-2">
                    <p class="card-text"><strong>From Date:</strong> {{ job.fromDate | date:'dd-MM-yyyy' }}</p>
                  </div>
                  <div class="form-group p-2">
                    <p class="card-text"><strong>To Date:</strong> {{ job.toDate | date:'dd-MM-yyyy' }}</p>
                  </div>
                  <div class="form-group p-2">
                    <p class="card-text"><strong>Mobile Number:</strong> {{ job.mobileNumber }}</p>
                  </div>
                </div>
              </div>
              <div class="col d-flex justify-content-between">
                <div class="col p-2 d-flex justify-content-end">
                  <div class="dd" style=" margin-right: 20px; ">
                    <button class="btn btn-sm   btn-primary"  (click)="GetJobDetails(job)">Status</button>
                  </div>
                  <div class="dd">
                    <button class="btn  btn-sm  btn-primary" (click)="openChat(js)">Chat</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

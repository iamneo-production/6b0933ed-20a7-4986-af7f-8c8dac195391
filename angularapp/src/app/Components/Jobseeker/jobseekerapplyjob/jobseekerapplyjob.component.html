<div class="container full-page-container">
  <form [formGroup]="form" (ngSubmit)="OnSubmit()">
  <div class="row p-5 h-100 w-100 d-flex justify-content-center" style="overflow-x: hidden;">
    <div class="col-md-6 col-lg-6 col-xl-6 ">
      <div class="form-group p-3 ">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" formControlName="name" placeholder="Enter your name" required readonly>
        <div *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)" class="text-danger">Name is required</div>
      </div>
      <div class="form-group p-3">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="Address" formControlName="address" placeholder="Enter your Address" required>
        <div *ngIf="form.get('address')?.invalid && (form.get('address')?.dirty || form.get('address')?.touched)" class="text-danger">Address is required</div>
      </div>
      <div class="form-group p-3">
        <label for="PhoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="PhoneNumber" formControlName="phonenumber" placeholder="Enter your phone number" required readonly>
              <div *ngIf="form.get('phonenumber')?.invalid && (form.get('phonenumber')?.dirty || form.get('phonenumber')?.touched)" class="text-danger">Phone number is required</div>
              <div *ngIf="form.get('phonenumber')?.errors?.pattern" class="text-danger">Invalid phone number format</div>
      </div>
    </div>
    <div class="col-md-6 col-lg-6 col-xl-6">
      <div class="form-group p-3">
        <label for="Email">Email</label>
              <input type="text" class="form-control" id="Email" formControlName="email" placeholder="Enter your email" required readonly>
              <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" class="text-danger">Email is required</div>
              <div *ngIf="form.get('email')?.errors?.email" class="text-danger">Invalid email format</div>
      </div>
      <div class="form-group p-3">
        <label for="YearOfExperience">Years of Experience</label>
        <input type="text" class="form-control" id="YearOfExperience" formControlName="yearsofexperience" placeholder="Enter the years of experience" required>
        <div *ngIf="form.get('yearsofexperience')?.invalid && (form.get('yearsofexperience')?.dirty || form.get('yearsofexperience')?.touched)" class="text-danger">Years of experience is required</div>
      </div>
      <div class="form-group  p-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Apply Job</button>
      </div>    
    </div>
  </div>
  </form>
  </div>

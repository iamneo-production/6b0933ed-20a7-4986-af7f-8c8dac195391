<div class="container full-page-container">
<form [formGroup]="form" (ngSubmit)="OnSubmit()">
<div class="row p-5 h-100 w-100 d-flex justify-content-center" style="overflow-x: hidden;">
  <div class="col-md-6 col-lg-6 col-xl-6 ">
    <div class="form-group p-3 ">
      <label for="jobDescription">Job Description</label>
      <input type="text" class="form-control" id="jobDescription" formControlName="jobDescription" placeholder="Enter job description">
    </div>
    <div class="form-group p-3">
      <label for="fromDate">From Date</label>
      <input type="date" class="form-control" id="fromDate" formControlName="fromDate">
    </div>
    <div class="form-group p-3">
      <label for="toDate">To Date</label>
      <input type="date" class="form-control" id="toDate" formControlName="toDate">
    </div>
  </div>
  <div class="col-md-6 col-lg-6 col-xl-6">
    <div class="form-group p-3">
      <label for="jobLocation">Job Location</label>
      <input type="text" class="form-control" id="jobLocation" formControlName="jobLocation" placeholder="Enter job location">
    </div>
    <div class="form-group p-3">
      <label for="wagesPerDay">Wages Per Day</label>
      <input type="text" class="form-control" id="wagesPerDay" formControlName="wagesPerDay" placeholder="Enter wages per day">
    </div>
    <div class="form-group p-3">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber" placeholder="Enter mobile number">
    </div>
    <div class="form-group  p-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Add Job</button>
    </div>    
  </div>
</div>
</form>
</div>
